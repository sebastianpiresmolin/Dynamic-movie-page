<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./output.css" rel="stylesheet" />
    <script src="./signUp.js" defer></script>
  </head>

  <body class="font-sans font-medium m-20 md:mx-15 lg:mx-70">
    <main class="mx-auto max-w-500">
      <form id="form" class="border-b border-gray-300 mb-20 pb-100 lg:pb-0">
        <h1
          class="text-2xl font-medium border-b border-gray-300 text-2xl font-light mb-50 px-5"
        >
          Sign up
        </h1>

        <section class="mb-25 relative">
          <label for="name" class="block text-lg font-medium mb-3"
            >Full name</label
          >
          <input
            id="name"
            name="name"
            autocomplete="name"
            required
            pattern="[\p{L}\.\- ]+"
            class="border border-gray-300 text-lg px-12 w-90 sm:w-full focus:outline-none"
            :class="{ 'text-red-500 border-red-500': !isValid }"
          />
        </section>
        <section class="mb-25 relative">
          <label for="username" class="block text-lg font-medium mb-3"
            >Username</label
          >
          <input
            id="username"
            name="username"
            autocomplete="username"
            required
            pattern="[\p{L}\.\- ]+"
            class="border border-gray-300 text-lg px-12 w-90 sm:w-full focus:outline-none"
            :class="{ 'text-red-500 border-red-500': !isValid }"
          />
        </section>
        <section class="mb-25 relative">
          <label for="email" class="block text-lg font-medium mb-3"
            >Email</label
          >
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="border border-gray-300 text-lg px-12 w-90 sm:w-full focus:outline-none"
            :class="{ 'text-red-500 border-red-500': !isValid }"
          />
        </section>

        <section class="mb-25 relative">
          <label for="password">Password</label>
          <button
            id="toggle-password"
            type="button"
            aria-label="Show password as plain text. Warning: this will display your password on the screen."
            class="text-base sm:text-lg lg:text-xl bg-none border-none cursor-pointer text-base sm:text-lg font-light p-0 absolute top-0 right-3"
          >
            Show password
          </button>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            minlength="8"
            aria-describedby="password-constraints"
            required
            class="border border-gray-300 text-lg px-12 w-90 sm:w-full focus:outline-none"
            :class="{ 'text-red-500 border-red-500': !isValid }"
          />
          <div
            id="password-constraints"
            class="font-light mt-5 text-base sm:text-lg"
          >
            Eight or more characters.
          </div>
          <p id="message" class="text-base font-normal">
            Password is <span id="strength"></span>
          </p>
        </section>

        <button
          id="sign-up"
          class="bg-black border-2 border-gray-300 rounded-md text-white cursor-pointer block text-base sm:text-lg font-medium my-3 px-6 py-3 text-gray-500 cursor-not-allowed hover:bg-gray-800 hover:text-white lg:text-xl"
          :disabled="isDisabled"
          onclick="storeInput()"
        >
          Sign up
        </button>
      </form>
    </main>
  </body>
</html>
